<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message For You</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --soft-rose: #fce4ec;
            --deep-blush: #f06292;
            --glass: rgba(255, 255, 255, 0.25);
        }

        body {
            background: linear-gradient(45deg, #fce4ec 0%, #ffe0b2 100%);
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Georgia', serif;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"><path fill="%23f06292" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/></svg>'), auto;
        }

        .petal {
            position: fixed;
            background: #ffcdd2;
            border-radius: 150% 0 150% 0;
            opacity: 0.7;
            pointer-events: none;
            z-index: 0;
            animation: fall linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            width: 95%;
            z-index: 10;
            display: none;
        }

        .envelope-wrapper {
            position: relative;
            width: 300px;
            height: 200px;
            background: #fff;
            border-radius: 0 0 10px 10px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: 0.5s;
        }

        .envelope-flap {
            position: absolute;
            top: 0;
            width: 0; height: 0;
            border-left: 150px solid transparent;
            border-right: 150px solid transparent;
            border-top: 120px solid #ffdde1;
            transform-origin: top;
            transition: 0.6s ease;
            z-index: 3;
        }

        .open .envelope-flap { transform: rotateX(180deg); }

        .polaroid-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 20px;
        }

        .polaroid {
            background: white;
            padding: 10px 10px 25px 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            transform: rotate(var(--r));
            transition: 0.3s;
            width: 150px;
        }

        .polaroid img { width: 100%; height: 120px; object-fit: cover; }

        .btn-custom {
            border-radius: 50px;
            padding: 12px 35px;
            font-weight: bold;
            transition: 0.3s;
        }

        #no-btn { position: relative; z-index: 1000; }

        .rain-heart {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            animation: floatUp 2s ease-out forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(0) scale(1); opacity: 1; }
            100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
        }
    </style>
</head>
<body>

    <audio id="love-song" loop>
        <source src="https://www.chosic.com/wp-content/uploads/2020/06/Serenade-to-Youth.mp3" type="audio/mpeg">
    </audio>

    <div id="start-screen" class="text-center animate__animated animate__zoomIn">
        <h2 class="mb-5" style="color: #d81b60;">A special letter for someone special...</h2>
        <div class="envelope-wrapper mx-auto" id="envelope" onclick="unfoldLove()">
            <div class="envelope-flap"></div>
            <div class="position-absolute top-50 start-50 translate-middle">
                <h1 class="m-0">üíå</h1>
            </div>
        </div>
        <p class="mt-4 text-muted">Click to open</p>
    </div>

    <div id="main-content" class="glass-card text-center animate__animated">
        <p id="countdown" class="text-muted small mb-1"></p>
        <h1 class="display-4 fw-bold mb-2" id="typed-name" style="color: #d81b60;"></h1>
        <p class="fs-5 italic mb-4">"You are the best thing that ever happened to me."</p>

        <div class="polaroid-container">
            <div class="polaroid" style="--r: -5deg;">
                <img src="https://images.unsplash.com/photo-1518199266791-5375a83190b7?w=200" alt="Memory 1">
            </div>
            <div class="polaroid" style="--r: 3deg;">
                <img src="img src="images/WhatsApp.jpeg" alt="Our First Date">
            </div>
            <div class="polaroid" style="--r: -2deg;">
                <img src="https://images.unsplash.com/photo-1494774157365-9e04c6720e47?w=200" alt="Memory 3">
            </div>
        </div>

        <h3 class="mt-5 mb-4">Will you be my Valentine? üåπ</h3>
        
        <div class="d-flex justify-content-center gap-3">
            <button class="btn btn-danger btn-custom shadow" onclick="accepted()">YES, I'D LOVE TO!</button>
            <button class="btn btn-outline-dark btn-custom" id="no-btn" onmouseover="dodge()">No</button>
        </div>
    </div>

    <div id="success-screen" class="d-none text-center animate__animated animate__heartBeat">
        <h1 class="display-1 fw-bold text-white mb-3">I LOVE YOU ‚ù§Ô∏è</h1>
        <h2 class="text-white">Forever & Always, Garima</h2>
        <p class="text-white mt-3">Move your mouse or click to rain hearts!</p>
    </div>

    <script>
        const herName = "GARIMA"; 
        const noButtonTexts = ["Are you sure?", "Really?", "Think again!", "Pwease? ü•∫", "Don't do this to me!", "You're breaking my heart üíî"];
        let noCount = 0;
        let isAccepted = false;

        function createPetals() {
            for(let i=0; i<30; i++) {
                let petal = document.createElement('div');
                petal.className = 'petal';
                petal.style.left = Math.random() * 100 + 'vw';
                petal.style.width = Math.random() * 15 + 10 + 'px';
                petal.style.height = petal.style.width;
                petal.style.animationDuration = Math.random() * 3 + 2 + 's';
                document.body.appendChild(petal);
            }
        }
        createPetals();

        function unfoldLove() {
            document.getElementById('envelope').classList.add('open');
            document.getElementById('love-song').play();
            setTimeout(() => {
                document.getElementById('start-screen').style.display = 'none';
                const main = document.getElementById('main-content');
                main.style.display = 'block';
                main.classList.add('animate__fadeInUp');
                typeEffect();
            }, 800);
        }

        function typeEffect() {
            let i = 0;
            const text = `Hey ${herName}...`;
            function type() {
                if (i < text.length) {
                    document.getElementById("typed-name").innerHTML += text.charAt(i);
                    i++; setTimeout(type, 100);
                }
            }
            type();
        }

        function dodge() {
            const btn = document.getElementById('no-btn');
            const pad = 100;
            const x = Math.max(pad, Math.floor(Math.random() * (window.innerWidth - btn.offsetWidth - pad)));
            const y = Math.max(pad, Math.floor(Math.random() * (window.innerHeight - btn.offsetHeight - pad)));
            btn.style.position = 'fixed';
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
            btn.innerText = noButtonTexts[noCount % noButtonTexts.length];
            noCount++;
        }

        function accepted() {
            isAccepted = true;
            document.body.style.background = "#ff385c";
            document.getElementById('main-content').style.display = 'none';
            document.getElementById('success-screen').classList.remove('d-none');
        }

        // HEART RAIN LOGIC
        function spawnHeart(e) {
            if(!isAccepted) return;
            const heart = document.createElement('div');
            heart.className = 'rain-heart';
            heart.innerHTML = '‚ù§Ô∏è';
            // Use mouse position if event exists, otherwise random
            const x = e.pageX || Math.random() * window.innerWidth;
            const y = e.pageY || Math.random() * window.innerHeight;
            heart.style.left = x + 'px';
            heart.style.top = y + 'px';
            heart.style.fontSize = Math.random() * 20 + 20 + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 2000);
        }

        document.addEventListener('mousemove', spawnHeart);
        document.addEventListener('click', spawnHeart);

    </script>
</body>

</html>
